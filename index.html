<!DOCTYPE html>
<html lang="pt-Br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel='stylesheet' type='text/css'
		href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,400italic'>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!--
Accord Template
http://www.templatemo.com/tm-478-accord
-->
	<title>Hero Fight</title>
</head>

<body>
	<div class="main-body">
		<div class="container">
			<div class="row">
				<div class="main-page">

					<aside class="main-navigation">
						<div class="main-menu">

							<div class="menu-container">
								<div class="block-keep-ratio block-keep-ratio-2-1 block-width-full home">
									<a href="index.html" class="block-keep-ratio__content  main-menu-link">
										<span class="main-menu-link-text">
											PÁGINA INICIAL
										</span>
									</a>
								</div>
							</div>

							<div class="menu-container">
								<div
									class="block-keep-ratio  block-keep-ratio-1-1  block-width-half  pull-left  about-main">
									<a href="about.html"
										class="main-menu-link about block-keep-ratio__content flexbox-center">
										<i class="fa fa-user fa-4x main-menu-link-icon"></i>
										SOBRE
									</a>
								</div>

								<div
									class="block-keep-ratio  block-keep-ratio-1-1  block-width-half  pull-right  contact-main">
									<a href="contact.html"
										class="main-menu-link contact block-keep-ratio__content flexbox-center">
										<i class="fa fa-envelope-o fa-4x main-menu-link-icon"></i>
										CONTATO
									</a>
								</div>
							</div>

							<div class="menu-container">
								<div class="bg-team">

									<div
										class="block-keep-ratio block-keep-ratio-1-1 block-keep-ratio-md-2-1 block-width-full gallery">
										<a href="gallery.html" class="main-menu-link  block-keep-ratio__content">
											<span class="main-menu-link-text">
												GALERIA DE HERÓIS
											</span>
										</a>
									</div>
								</div>
							</div>
						</div> <!-- main-menu -->
					</aside> <!-- main-navigation -->

					<div class="content-main">
						<div class="row margin-b-30">
							<!-- USER FIGHTER -->
							<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 card-container"
								id="content-card-user-hero">
								<div class="box london" id="fighter">
									<div class="card-front">
										<div class="input-hero">
											<input type="text" placeholder="Digite o nome do seu herói" id="user-hero"
												name="user-hero" hint="Digite o nome do seu herói e aperte Enter">
										</div>
										<div class="box-icon" id="cards-choose-hero">
											<img src="images/card-img-default.jpg" alt=""
												class="img-responsive" id="user-hero-img">
										</div>
									</div>
								</div>
							</div>

								<!-- OPONENT FIGHTER-->
								<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 card-container">
									<div class="box paris card-flip">
										<div class="card-front">
											<div class="box-icon">
												<img src="images/chuck-norris.jpg" alt="Chuck Norris" class="img-responsive img-max-height">
											</div>
											<div class="info float-container">
												<div class="col-sm-12 paris-title">
													<h3 class="text-uppercase">Chuck Norris</h3>
													<h4 class="text-uppercase">Carlos Ray Norris</h4>
												</div>
												<div class="col-sm-12 location2-main">
													<div class="pull-left location2">
														<i class="fa fa-hand-rock-o fa-3x"></i><span>62</span>
													</div>
													<div class="pull-right user-icons">
														<a href="#"><i class="fa fa-repeat fa-3x"></i></a>
													</div>
												</div>
											</div>
										</div>
										<div class="card-back">
											<div class="info float-container">
												<div class="pull-left">
													<h3 class="text-uppercase">Poderes</h3>
													<h4 class="text-uppercase">Inteligência 50</h4>
													<h4 class="text-uppercase">Força 80</h4>
													<h4 class="text-uppercase">Velocidade 47</h4>
													<h4 class="text-uppercase">Resistência 56</h4>
													<h4 class="text-uppercase">Poder 42</h4>
													<h4 class="text-uppercase">Combate 99</h4>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div> <!-- .content-main -->
					</div> <!-- .main-page -->
				</div> <!-- .row -->
				<footer class="row">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 footer">
						<p class="copyright"></p>
					</div>
				</footer> <!-- .row -->
			</div> <!-- .container -->
		</div> <!-- .main-body -->

		<!-- JavaScript -->
		<script src="js/jquery-1.11.3.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/api.js"></script>
	</div>

</html>
