<!DOCTYPE html>
<html lang="pt-Br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel='stylesheet' type='text/css'
		href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,400italic'>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!--
Accord Template
http://www.templatemo.com/tm-478-accord
-->
	<title>Hero Fight</title>
</head>

<body>
	<div class="main-body">
		<div class="container">
			<div class="row">
				<div class="main-page">

					<aside class="main-navigation">
						<div class="main-menu">

							<div class="menu-container">
								<div class="block-keep-ratio block-keep-ratio-2-1 block-width-full home">
									<a href="index.html" class="block-keep-ratio__content  main-menu-link">
										<span class="main-menu-link-text">
											PÁGINA INICIAL
										</span>
									</a>
								</div>
							</div>

							<div class="menu-container">
								<div
									class="block-keep-ratio  block-keep-ratio-1-1  block-width-half  pull-left  about-main">
									<a href="about.html"
										class="main-menu-link about block-keep-ratio__content flexbox-center">
										<i class="fa fa-user fa-4x main-menu-link-icon"></i>
										SOBRE
									</a>
								</div>

								<div
									class="block-keep-ratio  block-keep-ratio-1-1  block-width-half  pull-right  contact-main">
									<a href="contact.html"
										class="main-menu-link contact block-keep-ratio__content flexbox-center">
										<i class="fa fa-envelope-o fa-4x main-menu-link-icon"></i>
										CONTATO
									</a>
								</div>
							</div>

							<div class="menu-container">
								<div class="bg-team">

									<div
										class="block-keep-ratio block-keep-ratio-1-1 block-keep-ratio-md-2-1 block-width-full gallery">
										<a href="gallery.html" class="main-menu-link  block-keep-ratio__content">
											<span class="main-menu-link-text">
												EQUIPE
											</span>
										</a>
									</div>
								</div>
							</div>
						</div> <!-- main-menu -->
					</aside> <!-- main-navigation -->

					<div class="content-main">
						<div class="container-cards-fight">
							<!-- USER FIGHTER FRONT -->
							<div class="center-cards-fight">
								<div class="content-input-hero" id="card-user-hero">
									<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 card-container"
										id="content-card-user-hero">
										<div class="box london card-flip">
											<div class="card-front">
												<div class="input-hero">
													<input type="text" placeholder="Escolha seu herói" id="user-hero"
														name="user-hero">
												</div>

												<div class="box-icon">
													<div id="cards-choose-hero"></div>

													<img src="images/card-img-default.jpg" alt=""
														class="img-responsive" id="user-hero-img">
												</div>

												<div class="info float-container" id="info-user-hero">
													<div class="col-sm-12 london-title">
														<h3 class="text-uppercase" id="user-hero-nickname"></h3>
														<h4 class="text-uppercase" id="user-hero-name"></h4>
													</div>
													<div class="col-sm-12 location-main">
														<div class="pull-left location">
															<i class="fa fa-hand-rock-o fa-3x"></i>
															<span id="user-hero-power"></span>
														</div>
														<div class="pull-right user-icons">
															<a href="#"><i class="fa fa-repeat fa-3x"></i></a>
														</div>
													</div>
												</div>

											</div>
											<div class="card-back">
												<div class="info float-container">
													<div class="pull-left">
														<h3 class="text-uppercase"></h3>
														<h4 class="text-uppercase" id="user-hero-int">
														</h4>
														<h4 class="text-uppercase" id="user-hero-str"></h4>
														<h4 class="text-uppercase" id="user-hero-spd"></h4>
														<h4 class="text-uppercase" id="user-hero-rst">
														</h4>
														<h4 class="text-uppercase" id="user-hero-pwr"></h4>
														<h4 class="text-uppercase" id="user-hero-cbt"></h4>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>

								<!-- OPONENT FIGHTER-->
								<div class="content-input-hero" id="card-oponent-hero">
									<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 card-container"
										id="content-card-oponent-hero">
										<div class="box paris card-flip">
											<div class="card-front">
												<div class="input-hero">
													<input type="text" placeholder="Escolha o seu inimigo" id="oponent-hero"
														name="oponent-hero" disabled>
												</div>

												<div class="box-icon">
													<div id="cards-choose-hero"></div>

													<img src="images/chuck-norris.jpg" alt=""
														class="img-responsive" id="oponent-hero-img">
												</div>

												<div class="info float-container" id="info-oponent-hero">
													<div class="col-sm-12 paris-title">
														<h3 class="text-uppercase" id="oponent-hero-nickname"></h3>
														<h4 class="text-uppercase" id="oponent-hero-name"></h4>
													</div>
													<div class="col-sm-12 location2-main">
														<div class="pull-left location2">
															<i class="fa fa-hand-rock-o fa-3x"></i>
															<span id="oponent-hero-power"></span>
														</div>
														<div class="pull-right user-icons">
															<a href="#"><i class="fa fa-repeat fa-3x"></i></a>
														</div>
													</div>
												</div>
											</div>
											<div class="card-back">
												<div class="info float-container">
													<div class="pull-left">
														<h3 class="text-uppercase"></h3>
														<h4 class="text-uppercase" id="oponent-hero-int">
														</h4>
														<h4 class="text-uppercase" id="oponent-hero-str"></h4>
														<h4 class="text-uppercase" id="oponent-hero-spd"></h4>
														<h4 class="text-uppercase" id="oponent-hero-rst">
														</h4>
														<h4 class="text-uppercase" id="oponent-hero-pwr"></h4>
														<h4 class="text-uppercase" id="oponent-hero-cbt"></h4>
													</div>
												</div>
											</div>
										</div>
									</div>

									<!-- <div id="cards-choose-hero"></div> -->
								</div>

							</div>
						</div> <!-- .content-main -->
					</div> <!-- .main-page -->
				</div> <!-- .row -->
				<footer class="row">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 footer">
						<p class="copyright">Copyright © 2016 Company Name</p>
					</div>
				</footer> <!-- .row -->
			</div> <!-- .container -->
		</div> <!-- .main-body -->

		<!-- JavaScript -->
		<script src="js/jquery-1.11.3.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/api.js"></script>
	</div>
</body>

</html>
